<!DOCTYPE html>
<html lang="ja">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>SOICHILO YODA</title>
	<meta name="author" content="SOICHILO YODA">
	<meta name="keywords" content="依田, 宗一郎, yoda, soichilo, soichiro, tadano, glass, 只野, ぐらす">
	<meta name="description" content="金沢工業大学の学生、依田宗一郎。DTM、ジャズ、写真が趣味の1995年生まれ。絶賛就活中。">
		<script src="https://use.typekit.net/dlp3lvp.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			$(function() {
			  var h = $(window).height();
			  $('#contents').css('display','none');
				$('#loader-bg ,#loader').height(h).css('display','flex');
				$('#loader-bg ,#loader').height(h).css('align-items','center');
			  $('#loader-bg ,#loader').height(h).css('justify-content','center');
			});
			$(window).load(function () {
			  $('#loader-bg').delay(900).fadeOut(800);
			  $('#loader').delay(600).fadeOut(300);
			  $('#contents').css('display', 'block');
			});
			$(function(){
			  setTimeout('stopload()',5000);
			});
			function stopload(){
			  $('#contents').css('display','block');
			  $('#loader-bg').delay(900).fadeOut(800);
			  $('#loader').delay(600).fadeOut(300);
			}
		</script>
	<link type="text/css" rel="stylesheet" href="./css/Eric_Meyer's_Reset_CSS.css" media="all" />
	<link type="text/css" rel="stylesheet" href="./css/style.css" media="all" />
	</head>
	<body>
		<div id="loader-bg">
			<div id="loader">
				<div id="circle_bl"><div id="circle_wh"></div></div>
			</div>
		</div>
		<div id="contents">
			<header>
				<h1>SOICHILO YODA</h1>
			</header>
			<div id="top">
				<div id="name">
					<h1>SOICHILO YODA</h1>
				</div>
			</div>
			<div id="profile_wrap">
				<article id="profile">
					<h1>Profile</h1>
					<p>依田宗一郎。</br>
						1995年、兵庫県姫路市に誕生。</br>
						小学校入学と同時に静岡県藤枝市へ移住。</br>
						高校卒業後は金沢工業大学 工学部情報工学科に進学。</br>
						現在絶賛就活中。</br>
					</p>
				</article>
			</div>
			<div id="works_wrap">
				<div id="ul_wrap">
					<ul>
						<li id="music"><a>music</a></li>
						<li id="photo"><a>photo</a></li>
						<li id="web"><a>web</a></li>
						<li id="etc"><a>etc</a></li>
					</ul>
				</div>
			</div>
			<div id="buildingNow">
				<p>Building NOW !!</p>
			</div>
		</div>
	</body>
</html>
